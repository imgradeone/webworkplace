<!DOCTYPE html>
<html>

<head>
    <title>调查问卷</title>
    <meta charset="utf-8"></meta>
</head>

<body>
    <h3>调查问卷</h3>
    <hr />
    <fieldset style="width: 500px ;">
        <legend>调查问卷</legend>
        <form action="#" method="get">
            <p>姓名：<input type="text" name="name" placeholder="" /></p>
            <p>
                性别：<input type="radio" name="gender" value="male" />男
                <input type="radio" name="gender" value="female" />女
            </p>
            <p>年龄：<input type="number" name="old" placeholder="" /></p>
            <p>
                报名项目：
                <input type="checkbox" name="subject" value="html" />HTML 基础 &nbsp;
                <input type="checkbox" name="subject" value="git" />Git 入门 &nbsp;
                <input type="checkbox" name="subject" value="vscode" />VS Code 入门 &nbsp;
            </p>
            <p>参与日期：<input type="date" name="date"></p>
            <p>所在地：
                <select name="place">
                    <option value="shanghai">上海</option>
                    <option value="beijing" selected="selected">北京</option>
                    <option value="shenzhen">深圳</option>
                    <option value="chengdu">成都</option>
                    <option value="guangzhou">广州</option>
                </select>
            </p>
            <p>您希望对课程提点什么意见：<br />
                <textarea name="feedback" cols="30" rows="10" placeholder="输入内容......"></textarea>
            </p>
            <input type="submit" value="提交" />
            <input type="hidden" name="token" value="imgradeone">
        </form>
    </fieldset>
</body>

</html>
